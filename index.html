<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce Distractions</title>
    <!--Css link-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Javascript Link-->
    <script src="./assets/script/app.js"></script>
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="bg d-flex align-items-center justify-content-center vh-100 responsive"
    >
      <div class="container">
        <div class="row text-center">
          <div class="col rounded order-2 order-md-1">
            <h2 class="rounded p-2">
              You can listen to the following music while you work to make it
              easier for you to focus:
            </h2>
            <iframe
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/playlist/64mW3vw5RLRnH4bTzgEJvj?utm_source=generator"
              width="100%"
              height="352"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
            <iframe
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/artist/2eWsULF010CY3fWemRf22i?utm_source=generator&theme=0"
              width="100%"
              height="352"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
          <div
            class="offset-1 col d-flex align-items-center order-1 order-md-2"
          >
            <div class="row">
              <h1>
                Since you started working, your phone distracted you
                <span id="howMany">0</span> times
              </h1>
              <button class="btn btn-danger" onclick="increase()">
                I looked at my phone
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
